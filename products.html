<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flipkart Clone - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <div class="navBar">
            <div class="logoSection">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo" />
            </div>
            <div class="searchBox">
                <input id="searchInput" class="input" type="text" placeholder="Search for products, brands and more" onkeyup="searchProducts()" />
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-links">
                <p>Become a Seller</p>
                <p>More</p>
                <p>Cart ðŸ›’</p>
            </div>
        </div>
    </header>
    <div class="sort-options">
        <label>Sort by price:</label>
        <button onclick="sortProducts('lowToHigh')">Low to High</button>
        <button onclick="sortProducts('highToLow')">High to Low</button>
    </div>
    <div id="productsContainer"></div>
   
    <script src="products.js"></script>
</body>
</html>
