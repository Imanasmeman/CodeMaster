<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flipkart Clone - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
        }
      
       
        .sort-options {
            padding: 10px;
            margin: 10px;
        }
        #productsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .productCard {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            width: 220px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .productCard img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .productCard h2 {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .productCard p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
.navBar {
    width: 100%;
    height: 56px;
    background-color: white;
    color:  black;
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.input {
    height: 36px;
    width: 564px;
    border-radius: 5px;
    padding: 0 16px;
    border-radius: 2px 0 0 2px;
    border: 0;
    outline: 0 none;
    background-color: lightcyan;

}

.search-logo {
    height: 36px;
    width: 44px;
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
    cursor: pointer;
    padding: 4px 12px 2px 8px;
    background-color: #fff;
    border: 0;
    outline: 0 none;
    color: #2874f0;
    display: flex;
    align-items: center;
    justify-content: center;
}
.loginBox {
    margin-right: 10px;
}

.login {
    color: #2874f0;
    background-color: #fff;
    cursor: pointer;
    border-radius: 2px;
    height: 32px;
    padding: 5px 40px;
    border: 1px solid #dbdbdb;
}

.becomeSellerBox {
    width: 155px;
    margin-right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.moreBox {
    width: 50px;
    margin-right: 10px;
    align-items: center;
    justify-content: center;
}

.cartBox {
    width: 65px;
    margin-right: 150px;
    align-items: center;
    justify-content: center;
}

    </style>
</head>
<body>
   
  <header>

    <!-------------- NAVBAR -------------->
    <div class="navBar">

      <div class="logoSection">
        <div>
          <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" class="flipkart-logo" alt="flipkart-logo" />
        </div>

        
      </div>

      <div class="searchBox">
        <input class="input" type="text" placeholder="Search for products, brands and more" onkeyup="searchProducts()" />

        <div class="search-logo">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="becomeSellerBox">
        <p>Become a Seller</p>
      </div>

      <div class="moreBox">
        <p>More</p>
      </div>

      <div class="cartBox">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
      </div>
    </div>
  </header>
    
    <div class="sort-options">
        <label>Sort by price:</label>
        <button onclick="sortProducts('lowToHigh')">Low to High</button>
        <button onclick="sortProducts('highToLow')">High to Low</button>
    </div>
    <div id="productsContainer"></div>
    <script src="products.js"></script>
</body>
</html>
