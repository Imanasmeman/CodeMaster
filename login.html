<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f3f6;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #fb641b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e55b12;
        }
    </style>
    <script>
        function login() {
            // Simulate login success
            window.location.href = 'index2.html';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="log.webp" alt="Flipkart Logo">
        <h2>Login to Flipkart</h2>
        <input type="text" placeholder="Enter Email/Mobile">
        <input type="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
